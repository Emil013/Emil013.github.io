<body>
    <script>
        'use strict'
        let n = prompt('Введите n для числа Фибоначчи:');

        if (n < 0) {
            alert('Число должно быть неотрицательным!');
        } else {
            alert(n+' число Фибоначчи: '+fib(n));
        } 
    </script>
