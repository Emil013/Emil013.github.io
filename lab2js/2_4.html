        <script>
            "use strict";
            
            let n = prompt("Введи N для вычисления N-ое число Фибоначи :");

            /**
             * Вычисляет N-ое число Фибоначчи : 
             *
             * @param {number} n. Позиция числа
             * @return {number} N-ое число Фибоначчи
             */

            function fib(n) 
            {
                if (n == 0) return 0;
                if (n == 1) return 1;
                if (n == 2) return 1;
                let f1 = 1n;
                let f2 = 1n;
                let fn;
                for (let i = 3; i <= n; i++) {
                    fn = f1 + f2;
                    f1 = f2;
                    f2 = fn;
                }
                 if (fn==1n)
                    fn = 0;
                return fn;
            }

            console.log(fib(n));
        </script>
